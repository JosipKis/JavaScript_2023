<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functions</title>
  <script>
    function compareTwoNumbers(num1, num2){
      if (!isNaN(num1) && !isNaN(num2)){
        if (num1 >= num2){
          console.log("Veći je prvi (ili jednak)");
        }else {
          console.log("veći je drugi (ili jednak)");
        }
      }else {
        console.log("Nisu brojevi - nema usporedbe");
      }
    }
    /*
    unesite ime i prezime (brojevi nisu dozvoljeni) i prinat ascii kod (bez posebnih znakova).
    While dok ne unese samo ime
     */
    compareTwoNumbers(123, "t");
  </script>
</head>
