<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loops and such</title>
  <script>
    for (let k = 0; k < 10; k++){
      document.write("this is: "+ (k+1) +" step of for loop <br/>");
      console.log("this is: "+ (k+1) +" step of for loop");
    }

    let sum = 0;
    let cntr = 0;
    while (++cntr < 5){
        sum += cntr;
    }
    document.write("Sum is: "+ sum +"<br/>")

    while (true){
        sum += cntr;
        if (sum > 50){
            console.log("counter: "+ cntr);
            break;
        }
    }
    document.write("Sum is: "+ sum +"<br/>")
  </script>
</head>

</body>
</html>
